<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content area -->
  <rect x="100" y="80" width="1000" height="470" rx="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    🔄 RTL/LTR Toggle
  </text>
  
  <!-- Hebrew subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="white" filter="url(#shadow)">
    החלפת כיוון טקסט
  </text>
  
  <!-- Description -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">
    Simple tool to toggle text direction between RTL and LTR
  </text>
  
  <!-- Hebrew description -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="white" opacity="0.9">
    כלי פשוט להחלפת כיוון טקסט בין RTL ו-LTR
  </text>
  
  <!-- Demo text examples -->
  <g transform="translate(150, 450)">
    <!-- LTR example -->
    <rect x="0" y="0" width="400" height="80" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" fill="white">Hello World! שלום עולם!</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">LTR Direction</text>
    
    <!-- RTL example -->
    <rect x="450" y="0" width="400" height="80" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="830" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="end">Hello World! שלום עולם!</text>
    <text x="830" y="55" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8" text-anchor="end">RTL Direction</text>
  </g>
  
  <!-- Neuron Vision logo -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.7">
    Made with ❤️ by Neuron Vision
  </text>
</svg>
